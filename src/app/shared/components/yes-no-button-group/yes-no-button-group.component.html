<div role="radiogroup" [attr.aria-label]="label" class="button-group">
  <label [attr.id]="id" class="label">{{ label }}</label>
  <button role="radio" [attr.aria-checked]="value === options.YES" [attr.tabindex]="value === options.YES || value === null ? 0 : -1" type="button"
    class="button button-yes" (click)="activate(options.YES)" [class.button-pressed]="value === options.YES">
    Yes
  </button>
  <button role="radio" [attr.aria-checked]="value === options.NO" [attr.tabindex]="value === options.NO ? 0 : -1" type="button"
    class="button button-no" (click)="activate(options.NO)" [class.button-pressed]="value === options.NO">
    No
  </button>
</div>
