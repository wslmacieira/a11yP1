<div class="button-group">
  <label class="label">{{ label }}</label>
  <button type="button" class="button button-yes" (click)="activate(options.YES)" [class.button-pressed]="value === options.YES">
    Yes
  </button>
  <button type="button" class="button button-no" (click)="activate(options.NO)" [class.button-pressed]="value === options.NO">
    No
  </button>
</div>
